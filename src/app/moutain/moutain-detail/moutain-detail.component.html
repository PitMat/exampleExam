<div class="modal-header">
  <h4 class="modal-title">Hi there!</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <ng-container *ngIf="currentMoutain">
    <div class="modal-header">
      <h4 class="modal-title pull-left">{{currentMoutain.name}}</h4>
    </div>
    <div class="modal-body">
      <ul class="list-group">
        <li class="list-group-item">ID: {{currentMoutain.id}}</li>
        <li class="list-group-item">Location: {{currentMoutain.location}}</li>
        <li class="list-group-item">URL: {{currentMoutain.url}} </li>
        <li class="list-group-item">Description: {{currentMoutain.description}}</li>
      </ul>
    </div>
  </ng-container>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
